<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock-In Application</title>
    <link href="style/common.css" rel="stylesheet" />
    <script src="./module/active.js" defer></script>
  </head>
  <body>
    <p>1. 꼭 인터넷에 연결된 환경에서 실행해주세요.</p>
    <p>2. 크롬이 설치되어있어야 합니다.</p>
    <p>3. 로컬에서 실행되기 때문에 아이디와 암호는 제작자가 알 수 없습니다.</p>
    <section id="top">
      <div id="login">
        <label for="id">ID:</label>
        <input type="text" id="id" placeholder="Enter your ID" />
        <br />
        <label for="pw">Password:</label>
        <input type="password" id="pw" placeholder="Enter your Password" />
        <article id="log">
          <h3>로그</h3>
        </article>
      </div>
      <ul id="time_table">
        <article id="time_table_header">
          <div class="blank_header"></div>
          <p>날짜</p>
          <p>시작 시간</p>
          <p>종료 시간</p>
        </article>
        <li>
          <p class="table_number">1</p>
          <button class="copy" onClick="copy(event)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-copy"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"
              />
            </svg>
          </button>
          <input type="number" placeholder="20250101" />
          <input
            type="text"
            class="start_time"
            onChange="updateTime(event)"
            placeholder="0900"
          />
          <input
            type="text"
            class="end_time"
            onChange="updateTime(event)"
            placeholder="1200"
          />
          <p>0H 0M</p>
          <button class="delete" onClick="deleteInput(event)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="64"
              height="64"
              viewBox="0 0 16 16"
              fill="currentColor"
            >
              <path d="M2 8a1 1 0 0 1 1-1h10a1 1 0 0 1 0 2H3a1 1 0 0 1-1-1z" />
            </svg>
          </button>
        </li>
        <button id="add_input">+</button>
      </ul>
    </section>
    <button id="submit">입력</button>
  </body>
</html>
